table:
  name: user_league_mechanic
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - mechanic
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - mechanic
        - id
        - user_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
