fragment UserFields on user {
  id
  poe_name
  poe_user_id
  discord_name
  discord_avatar
  discord_user_id
  user_league_mechanics {
    id
    mechanic
  }
}

query Users {
  user(order_by: { discord_name: asc }) {
    ...UserFields
  }
}

subscription UsersSub {
  user(order_by: { discord_name: asc }) {
    ...UserFields
  }
}
